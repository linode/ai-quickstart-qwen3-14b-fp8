<svg xmlns="http://www.w3.org/2000/svg" viewBox="50 80 800 680">
  <defs>
    <style>
      .title { font: bold 28px sans-serif; fill: #2c3e50; }
      .subtitle { font: bold 18px sans-serif; fill: #34495e; }
      .label { font: 16px sans-serif; fill: #2c3e50; }
      .small-label { font: 13px sans-serif; fill: #555; }
      .tiny-label { font: 11px sans-serif; fill: #666; }
      .box { fill: #fff; stroke: #3498db; stroke-width: 2; }
      .container-box { fill: #ecf0f1; stroke: #34495e; stroke-width: 3; }
      .gpu-box { fill: #e8f5e9; stroke: #4caf50; stroke-width: 2; }
      .docker-box { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .service-box { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
      .storage-box { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; }
      .systemd-box { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .arrow { stroke: #7f8c8d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-green { stroke: #27ae60; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
      .arrow-orange { stroke: #e67e22; stroke-width: 2; fill: none; marker-end: url(#arrowhead-orange); stroke-dasharray: 4,4; }
      .icon-text { font: bold 24px sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7f8c8d" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e67e22" />
    </marker>
  </defs>

  <!-- Main Instance Container -->
  <rect x="50" y="80" width="800" height="680" class="container-box" rx="10"/>
  <text x="450" y="115" text-anchor="middle" class="subtitle">ğŸŒ©ï¸ Linode GPU Instance (Ubuntu 24.04 LTS)</text>

  <!-- External User Access -->
  <rect x="150" y="140" width="600" height="40" class="box" rx="8" fill="#e8f5e9" stroke="#27ae60" stroke-width="3"/>
  <text x="450" y="165" text-anchor="middle" class="label">ğŸ‘¤ User Access: https://&lt;ip-label&gt;.ip.linodeusercontent.com</text>

  <!-- Container Layer -->
  <rect x="100" y="205" width="700" height="360" class="box" rx="8" stroke-dasharray="8,4" stroke-width="2"/>
  <text x="450" y="233" text-anchor="middle" class="label">Docker Compose Stack</text>

  <!-- vLLM Container -->
  <rect x="130" y="255" width="300" height="180" class="service-box" rx="8"/>
  <text x="280" y="283" text-anchor="middle" class="subtitle">vLLM Container</text>
  <text x="280" y="308" text-anchor="middle" class="small-label">ğŸš€ High-Performance Inference Engine</text>
  <line x1="145" y1="318" x2="415" y2="318" stroke="#ff9800" stroke-width="1.5"/>
  <text x="280" y="338" text-anchor="middle" class="small-label">Port: 8000 (Internal Only)</text>
  <text x="280" y="358" text-anchor="middle" class="small-label">Model: Qwen/Qwen3-14B-FP8</text>
  <text x="280" y="378" text-anchor="middle" class="small-label">ğŸ”¥ GPU-Accelerated</text>
  <text x="280" y="398" text-anchor="middle" class="small-label">OpenAI-Compatible API</text>
  <text x="280" y="418" text-anchor="middle" class="tiny-label">/v1/completions, /v1/chat/completions</text>

  <!-- Caddy Container -->
  <rect x="470" y="255" width="300" height="90" class="service-box" rx="8"/>
  <text x="620" y="280" text-anchor="middle" class="subtitle">Caddy Container</text>
  <text x="620" y="300" text-anchor="middle" class="small-label">ğŸ”’ Reverse Proxy + Auto HTTPS</text>
  <line x1="485" y1="308" x2="755" y2="308" stroke="#ff9800" stroke-width="1.5"/>
  <text x="620" y="328" text-anchor="middle" class="small-label">Port: 80/443 (Public)</text>

  <!-- OpenWebUI Container -->
  <rect x="470" y="355" width="300" height="80" class="service-box" rx="8"/>
  <text x="620" y="378" text-anchor="middle" class="subtitle">OpenWebUI Container</text>
  <text x="620" y="398" text-anchor="middle" class="small-label">ğŸ’¬ Web Chat Interface</text>
  <line x1="485" y1="406" x2="755" y2="406" stroke="#ff9800" stroke-width="1.5"/>
  <text x="620" y="423" text-anchor="middle" class="small-label">Port: 8080 (Internal)</text>

  <!-- Arrow from Caddy to OpenWebUI -->
  <path d="M 620 330 L 620 360" class="arrow-green"/>

  <!-- Arrow from OpenWebUI to vLLM -->
  <path d="M 470 395 L 430 395" class="arrow-green"/>
  <text x="450" y="385" text-anchor="middle" class="small-label" fill="#27ae60" font-weight="bold">HTTP</text>

  <!-- Model Storage -->
  <rect x="130" y="460" width="300" height="85" class="storage-box" rx="8"/>
  <text x="280" y="485" text-anchor="middle" class="subtitle">ğŸ“¦ Model Storage</text>
  <text x="280" y="508" text-anchor="middle" class="small-label">Local Disk Cache</text>
  <text x="280" y="528" text-anchor="middle" class="small-label">Auto-downloaded on first startup</text>

  <!-- Storage to vLLM Arrow -->
  <path d="M 280 430 L 280 460" class="arrow-orange"/>
  <text x="310" y="450" class="tiny-label" fill="#e67e22">mounts</text>

  <!-- Systemd Service -->
  <rect x="470" y="460" width="300" height="85" class="systemd-box" rx="8"/>
  <text x="620" y="485" text-anchor="middle" class="subtitle">âš™ï¸ systemd Service</text>
  <text x="620" y="508" text-anchor="middle" class="small-label">ai-quickstart-qwen3-14b-fp8.service</text>
  <text x="620" y="528" text-anchor="middle" class="small-label">Auto-start on boot â€¢ Lifecycle management</text>

  <!-- Docker Platform -->
  <rect x="80" y="585" width="740" height="65" class="docker-box" rx="8"/>
  <text x="450" y="613" text-anchor="middle" class="label">ğŸ³ Docker + NVIDIA Container Toolkit</text>
  <text x="450" y="635" text-anchor="middle" class="small-label">GPU-enabled container runtime for AI workloads</text>

  <!-- Hardware Layer -->
  <rect x="80" y="670" width="740" height="85" class="gpu-box" rx="8"/>
  <text x="450" y="698" text-anchor="middle" class="label">ğŸ–¥ï¸ Linode GPU Instance</text>
  <text x="450" y="722" text-anchor="middle" class="small-label">NVIDIA RTX 4000 Ada Generation GPU</text>
  <text x="450" y="742" text-anchor="middle" class="small-label">NVIDIA Driver + CUDA Runtime</text>

</svg>
